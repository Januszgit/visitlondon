<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <h1>Hello from Header</h1>

<!-- partial -->

    <div class="container">
      <div class="row">
        <div id="slider" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#slider" data-slide-to="0" class="active"></li>
            <li data-target="#slider" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://placehold.it/1200x250.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/1200x250.jpg" alt="Second slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
            <!--span class="carousel-control-prev-icon" aria-hidden="true"></span-->
            <span class="fa fa-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
            <!--span class="carousel-control-next-icon" aria-hidden="true"></span-->
            <span class="fa fa-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="gallery" class="col-lg-12">
          <script id="template" type="x-tmpl-mustache">
            {{#gallery}}
              <div>
                <div class="col-sm-6 col-md-4 float-left">
                  <img class="img-thumbnail" src="./img/visit/{{image}}" alt=""/>
                  <div>
                    <h3 class="text-center">{{destiny}}</h3>
                  </div>
                </div>

              </div>

            {{/gallery}}
          </script>
      </div>
    </div>

    <!-- partial:partial/_footer.html -->
    </body>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="js/main-min.js"></script>
</html>
